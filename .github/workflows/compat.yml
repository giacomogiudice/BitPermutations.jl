name: CompatHelper
on:
  schedule:
    - cron: 0 0 1 * * # First day of the month
  workflow_dispatch:
jobs:
  CompatHelper:
    runs-on: ubuntu-latest
    steps:
      - name: Run CompatHelper
        run: |
          import Pkg
          Pkg.add("CompatHelper")
          import CompatHelper
          CompatHelper.main()
        shell: julia --color=yes --compiled-modules=no {0}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
