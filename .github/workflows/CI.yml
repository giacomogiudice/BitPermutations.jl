name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Julia ${{ matrix.julia-version }} | ${{ matrix.os }} | ${{ matrix.julia-arch }}
    needs: style-check
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.julia-version == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['min', 'lts', '1', 'nightly']
        os: 'ubuntu-latest'
        julia-arch: ['x64', 'x86']
        include:
          - os: 'windows-latest'
            julia-arch: 'default'
          - os: 'macos-latest'
            julia-arch: 'default'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
          show-versioninfo: 'false'
      
      - name: Cache
        uses: julia-actions/cache@v2

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run tests
        uses: julia-actions/julia-runtest@v1

      - name: Process coverage
        uses: julia-actions/julia-processcoverage@v1
        
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  style-check:
    name: Style check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1' # Latest stable version

      - name: Cache
        uses: julia-actions/cache@v2

      - name: Run JuliaFormatter
        run: |
          using Pkg
          Pkg.add("JuliaFormatter")

          using JuliaFormatter
          formatted = JuliaFormatter.format(".", verbose=true)

          if formatted
            @info "All files match designated style"
            exit(0)
          else
            @error "Some files do not match the designated style"
            write(stdout, read(`git diff`, String))
            exit(1)
          end
        shell: julia --color=yes --optimize=0 {0}

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run Aqua
        run: |
          using Pkg
          Pkg.add("Aqua")
          Pkg.activate(".")
          project = Pkg.project()
          name = Symbol(project.name)

          using Aqua
          @eval using $name
          Aqua.test_all(@eval $name)
        shell: julia --color=yes --optimize=0 {0}

