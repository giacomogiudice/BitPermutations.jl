name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Julia ${{ matrix.julia-version }} | ${{ matrix.os }} | ${{ matrix.julia-arch }}
    needs: style-check
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.julia-version == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.6','1.9','nightly'] # lts, stable, nightly
        os: [ubuntu-latest, windows-latest, macos-latest]
        julia-arch: ['x64', 'x86']
        exclude:
          - os: windows-latest
            julia-arch: x86
          - os: macos-latest
            julia-arch: x86
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
          show-versioninfo: true
      
      - name: Cache
        uses: julia-actions/cache@v1

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run tests
        uses: julia-actions/julia-runtest@v1

      - name: Process coverage
        uses: julia-actions/julia-processcoverage@v1
        
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  style-check:
    name: Style check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'

      - name: Cache
        uses: julia-actions/cache@v1

      - name: Run JuliaFormatter
        run: |
          using Pkg
          Pkg.add("JuliaFormatter")

          using JuliaFormatter
          formatted = JuliaFormatter.format(".", verbose=true)

          if formatted
            @info "All files match designated style"
            exit(0)
          else
            @error "Some files do not match the designated style"
            write(stdout, read(`git diff`, String))
            exit(1)
          end
        shell: julia --color=yes --compiled-modules=no --optimize=0 {0}

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run Aqua
        run: |
          using Pkg
          Pkg.add("Aqua")
          Pkg.activate(".")
          project = Pkg.project()
          name = Symbol(project.name)

          using Aqua
          @eval using $name
          Aqua.test_all(@eval $name)
        shell: julia --color=yes --compiled-modules=no --optimize=0 {0}

